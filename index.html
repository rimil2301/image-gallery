<body class="landing-page">
    <nav class="main-nav">
    <div class="nav-container">

        <div class="hero-content">
            <h1>Discover the World Through Stunning Imagery</h1>
            <p>Explore thousands of high-quality images across multiple categories and themes</p>

                <div class="search-bar">

        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
